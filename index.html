<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <nav class="navbar">
    <img src="./images/logo.svg" alt="logo">
  </nav>
  <section class="container">
    <img src="./images/illustration-mockups.svg" alt="mobile">
    <div class="huddle-text">
      <h2>Build The Community Your Fans Will Love</h2>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </div>
  </section>
  <footer>
    <ion-icon name="logo-facebook" class="icon"></ion-icon>
    <ion-icon name="logo-twitter" class="icon"></ion-icon>
    <ion-icon name="logo-instagram" class="icon"></ion-icon>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
